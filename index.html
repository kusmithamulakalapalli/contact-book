<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Book Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main-slide">

    <!-- Navigation -->
    <nav class="navbar">
        <h2><i class="fas fa-address-book"></i> Smart Contacts</h2>
        <div class="nav-links">
            <button onclick="showSlide('home', this)" class="active"><i class="fas fa-home"></i> Home</button>
            <button onclick="showSlide('add', this)"><i class="fas fa-plus"></i> Add</button>
            <button onclick="showSlide('all', this)"><i class="fas fa-list"></i> All</button>
            <button onclick="showSlide('fav', this)"><i class="fas fa-star"></i> Favourites</button>
            <button onclick="showSlide('missed', this)"><i class="fas fa-phone-slash"></i> Missed</button>
        </div>
    </nav>

    <!-- Slides container -->
    <div class="slides">

        <!-- Home slide -->
        <section id="home" class="slide active">
            <div class="welcome">
                <h1>Welcome to Smart Contacts</h1>
                <p>Manage your contacts with ease. Add, search, favourite, and monitor missed calls.</p>
                <button onclick="showSlide('all', this)" class="btn-primary">View All Contacts</button>
            </div>
        </section>

        <!-- Add contact slide -->
        <section id="add" class="slide">
            <h2>Add New Contact</h2>
            <form id="contactForm">
                <input type="text" id="nameInput" placeholder="Full name" required>
                <input type="tel" id="phoneInput" placeholder="Phone (10 digits)" required>
                <input type="email" id="emailInput" placeholder="Email (optional)">
                <select id="groupInput">
                    <option value="">Select group</option>
                    <option value="office">Office</option>
                    <option value="family">Family</option>
                    <option value="friends">Friends</option>
                </select>
                <input type="text" id="noteInput" placeholder="message / Notes abouts this contact">
                <button type="submit" class="btn-primary">Save Contact</button>
            </form>
        </section>

        <!-- All contacts slide -->
        <section id="all" class="slide">
            <h2>All Contacts</h2>

            <div class="tabs-row">
                <button class="tab-btn active" onclick="filterContacts('all', this)">All</button>
                <button class="tab-btn" onclick="filterContacts('office', this)">Office</button>
                <button class="tab-btn" onclick="filterContacts('family', this)">Family</button>
                <button class="tab-btn" onclick="filterContacts('friends', this)">Friends</button>
            </div>

            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search by name or number">
            </div>

            <div id="contactsList" class="contacts-list"></div>
        </section>

        <!-- Favourites slide -->
        <section id="fav" class="slide">
            <h2>Favourite Contacts</h2>
            <div id="favList" class="contacts-list"></div>
        </section>

        <!-- Missed calls slide -->
        <section id="missed" class="slide">
            <h2>Missed Calls</h2>
            <button class="btn-secondary" onclick="clearMissed()">Clear All</button>
            <div id="missedList" class="contacts-list"></div>
        </section>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
